<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up or Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color:  #30D5C8;
        }
        .center-container {
            text-align: center;
            padding: 20px;
            background-color: rgb(144,144,233);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .btn-custom {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            width: 150px;
        }
        .btn:hover{
          background-color: rgb(3,192,60);
        }
    </style>
</head>
<body>
    <div class="center-container">
        <h2>Welcome to Our Site</h2>
        <p>Please choose an option to proceed</p>
        <button class="btn btn-primary btn-custom" ><a href="signup.html">Sign Up</button></a>
        <button class="btn btn-secondary btn-custom"><a href="login.html">Login</button></a>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
